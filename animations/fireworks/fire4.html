<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fireworks Over Cities</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to top, #0a1a2f 0%, #02040a 70%);
    font-family: Arial, sans-serif;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2;
  }

  .controls {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 12px;
    border-radius: 8px;
    width: 260px;
    font-size: 13px;
    z-index: 10;
  }

  label {
    display: block;
    margin-top: 8px;
  }

  select, input {
    width: 100%;
  }

  .city {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 220px;
    fill: #050505;
    z-index: 1;
  }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="controls">
  <label>City
    <select id="city">
      <option value="nyc">New York</option>
      <option value="paris">Paris</option>
      <option value="london">London</option>
      <option value="tokyo">Tokyo</option>
      <option value="sydney">Sydney</option>
    </select>
  </label>

  <label>Firework Preset
    <select id="colors">
      <option value="classic">Classic</option>
      <option value="usa">USA</option>
      <option value="neon">Neon</option>
      <option value="pastel">Pastel</option>
      <option value="gold">Gold</option>
      <option value="ice">Ice</option>
      <option value="sunset">Sunset</option>
      <option value="cyber">Cyberpunk</option>
      <option value="random">Random</option>
    </select>
  </label>

  <label>Particles
    <input type="range" id="particles" min="40" max="300" value="140">
  </label>

  <label>Explosion Size
    <input type="range" id="size" min="1" max="6" step="0.5" value="3">
  </label>

  <label>Speed
    <input type="range" id="speed" min="2" max="10" step="0.5" value="5">
  </label>

  <label>Gravity
    <input type="range" id="gravity" min="0.02" max="0.18" step="0.01" value="0.05">
  </label>
</div>

<div id="cityContainer"></div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

window.onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};

// ---------------- CITY SKYLINES ----------------
const cities = {
  nyc: `
<svg class="city" viewBox="0 0 1200 240">
  <rect y="140" width="1200" height="100"/>
  <rect x="80" y="60" width="90" height="180"/>
  <rect x="200" y="20" width="100" height="220"/>
  <rect x="340" y="80" width="80" height="160"/>
  <rect x="460" y="30" width="90" height="210"/>
  <rect x="620" y="10" width="70" height="230"/>
  <rect x="740" y="70" width="110" height="170"/>
  <rect x="900" y="40" width="120" height="200"/>
</svg>`,

  paris: `
<svg class="city" viewBox="0 0 1200 240">
  <rect y="150" width="1200" height="90"/>
  <polygon points="600,20 630,150 570,150"/>
  <rect x="250" y="100" width="140" height="140"/>
  <rect x="800" y="110" width="160" height="130"/>
</svg>`,

  london: `
<svg class="city" viewBox="0 0 1200 240">
  <rect y="150" width="1200" height="90"/>
  <rect x="220" y="60" width="120" height="180"/>
  <polygon points="520,60 560,150 480,150"/>
  <circle cx="700" cy="130" r="60" fill="none" stroke="#050505" stroke-width="20"/>
  <rect x="820" y="90" width="160" height="150"/>
</svg>`,

  tokyo: `
<svg class="city" viewBox="0 0 1200 240">
  <rect y="140" width="1200" height="100"/>
  <rect x="150" y="80" width="120" height="160"/>
  <rect x="320" y="40" width="80" height="200"/>
  <rect x="460" y="60" width="100" height="180"/>
  <rect x="620" y="20" width="60" height="220"/>
  <rect x="740" y="70" width="140" height="170"/>
</svg>`,

  sydney: `
<svg class="city" viewBox="0 0 1200 240">
  <rect y="160" width="1200" height="80"/>
  <path d="M300 160 Q400 60 500 160"/>
  <path d="M520 160 Q600 80 680 160"/>
  <rect x="780" y="90" width="180" height="150"/>
</svg>`
};

const cityContainer = document.getElementById("cityContainer");
const citySelect = document.getElementById("city");

function updateCity() {
  cityContainer.innerHTML = cities[citySelect.value];
}
updateCity();
citySelect.onchange = updateCity;

// ---------------- COLOR PRESETS ----------------
const colorSets = {
  classic: ["#ffcc00", "#ff9933", "#ffffff"],
  usa: ["#ff0000", "#ffffff", "#0000ff"],
  neon: ["#00ffff", "#ff00ff", "#00ff00"],
  pastel: ["#ffd1dc", "#c1f0f6", "#f6eac2"],
  gold: ["#ffd700", "#ffb700"],
  ice: ["#ccffff", "#99ddff"],
  sunset: ["#ff4500", "#ff8c00", "#ff1493"],
  cyber: ["#00ffea", "#ff00aa"],
  random: null
};

const colorSelect = document.getElementById("colors");

// ---------------- FIREWORK ENGINE ----------------
let particles = [];

function rand(min, max) {
  return Math.random() * (max - min) + min;
}

class Particle {
  constructor(x, y, color) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Number(speedInput.value);
    this.x = x;
    this.y = y;
    this.vx = Math.cos(angle) * rand(1, speed);
    this.vy = Math.sin(angle) * rand(1, speed);
    this.alpha = 1;
    this.size = Number(sizeInput.value);
    this.color = color;
  }
  update() {
    this.vy += Number(gravityInput.value);
    this.x += this.vx;
    this.y += this.vy;
    this.alpha -= 0.012;
  }
  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

function launchFirework() {
  const x = rand(100, canvas.width - 100);
  const y = rand(80, canvas.height * 0.45);

  const set = colorSets[colorSelect.value];
  const color = set
    ? set[Math.floor(Math.random() * set.length)]
    : `hsl(${Math.random() * 360}, 100%, 60%)`;

  for (let i = 0; i < particlesInput.value; i++) {
    particles.push(new Particle(x, y, color));
  }
}

// ---------------- AUTO LAUNCH ----------------
setInterval(launchFirework, 650);

// ---------------- CONTROLS ----------------
const particlesInput = document.getElementById("particles");
const sizeInput = document.getElementById("size");
const speedInput = document.getElementById("speed");
const gravityInput = document.getElementById("gravity");

// ---------------- ANIMATION ----------------
function animate() {
  requestAnimationFrame(animate);
  ctx.fillStyle = "rgba(0,0,0,0.22)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles = particles.filter(p => p.alpha > 0);
  particles.forEach(p => {
    p.update();
    p.draw();
  });
}

animate();
</script>

</body>
</html>
