<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customizable Fireworks</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px;
      border-radius: 8px;
      width: 240px;
    }

    .controls label {
      font-size: 13px;
      display: block;
      margin-top: 8px;
    }

    .controls input {
      width: 100%;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="controls">
  <label>Particle Count
    <input type="range" id="particles" min="20" max="300" value="100">
  </label>

  <label>Explosion Size
    <input type="range" id="size" min="1" max="6" step="0.5" value="3">
  </label>

  <label>Speed
    <input type="range" id="speed" min="2" max="10" step="0.5" value="5">
  </label>

  <label>Gravity
    <input type="range" id="gravity" min="0.02" max="0.2" step="0.01" value="0.05">
  </label>

  <label>Launch Rate
    <input type="range" id="rate" min="200" max="2000" step="100" value="800">
  </label>

  <label>Color
    <input type="color" id="color" value="#ffcc00">
  </label>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

let fireworks = [];
let particles = [];

function random(min, max) {
  return Math.random() * (max - min) + min;
}

class Particle {
  constructor(x, y, color) {
    const speed = Number(speedInput.value);
    const angle = Math.random() * Math.PI * 2;

    this.x = x;
    this.y = y;
    this.vx = Math.cos(angle) * random(1, speed);
    this.vy = Math.sin(angle) * random(1, speed);
    this.alpha = 1;
    this.color = color;
    this.size = Number(sizeInput.value);
  }

  update() {
    this.vy += Number(gravityInput.value);
    this.x += this.vx;
    this.y += this.vy;
    this.alpha -= 0.01;
  }

  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

function createFirework(x, y) {
  const count = Number(particlesInput.value);
  const color = colorInput.value;

  for (let i = 0; i < count; i++) {
    particles.push(new Particle(x, y, color));
  }
}

function animate() {
  requestAnimationFrame(animate);
  ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles = particles.filter(p => p.alpha > 0);

  particles.forEach(p => {
    p.update();
    p.draw();
  });
}

canvas.addEventListener("click", e => {
  createFirework(e.clientX, e.clientY);
});

// Controls
const particlesInput = document.getElementById("particles");
const sizeInput = document.getElementById("size");
const speedInput = document.getElementById("speed");
const gravityInput = document.getElementById("gravity");
const rateInput = document.getElementById("rate");
const colorInput = document.getElementById("color");

// Auto launch
setInterval(() => {
  createFirework(
    random(100, canvas.width - 100),
    random(100, canvas.height / 2)
  );
}, rateInput.value);

rateInput.addEventListener("input", () => {
  clearInterval(window.autoLaunch);
  window.autoLaunch = setInterval(() => {
    createFirework(
      random(100, canvas.width - 100),
      random(100, canvas.height / 2)
    );
  }, rateInput.value);
});

animate();
</script>

</body>
</html>
